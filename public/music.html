<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worship Buddy - Music</title>
  <script>
    function handleDeepLink() {
      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Parse URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const songbookId = urlParams.get('songbookId');
      const versionId = urlParams.get('versionId');
      const songNumber = urlParams.get('songNumber');
      
      let appUrl = "worshipbuddy://";
      let storeUrl = "";

      // If we have the new format with all parameters
      if (songbookId && versionId && songNumber) {
        appUrl += `song?songbookId=${songbookId}&versionId=${versionId}&songNumber=${songNumber}`;
      } 
      // Fallback - no valid parameters
      else {
        appUrl += `song`;
      }

      if (isAndroid) {
        storeUrl = "https://play.google.com/store/apps/details?id=com.NewTestamentChurch.Songbook";
      } else if (isIOS) {
        storeUrl = "https://apps.apple.com/us/app/worshipbuddy/id6451153168"; 
      }

      // Attempt to open the app
      const start = Date.now();
      window.location = appUrl;

      // Fallback: Redirect to the app store if the app does not open
      setTimeout(() => {
        const elapsed = Date.now() - start;

        // If user is still on this page after 3000ms, redirect to app store
        if (document.visibilityState === "visible" && elapsed < 4000 && storeUrl) {
          window.location = storeUrl;
        }
      }, 3000);
    }

    // Run the function when the page loads
    window.onload = handleDeepLink;
  </script>
</head>
<body>
  <p>Opening music in the WorshipBuddy app...</p>
</body>
</html>
